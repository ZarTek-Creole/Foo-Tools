name: build_footools

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: configure
      working-directory: ./src
      run: ./configure
    - name: make build (all)
      working-directory: ./src
      run: make build
    - name: make foobnc
      working-directory: ./src/bouncer
      run: make
    - name: make webspy
      working-directory: ./src/who
      run: make webspy
    - name: make foopre modules
      working-directory: ./src/pre/modules
      run: apt-get install -qy libncurses-dev libflac-dev && make && size *.so
    - name: make show
      working-directory: ./src
      run: make show
